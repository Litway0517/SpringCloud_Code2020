server:
  port: 3377

spring:
  application:
    name: nacos-config-client

  cloud:
    # nacos配置
    nacos:
      # nacos服务发现 注册中心
      discovery:
        server-addr: http://localhost:8848/

      # nacos配置中心
      config:
        server-addr: http://localhost:8848/
        # 配置中心上的文件格式
        file-extension: yml

# ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
