server:
  port: 9001

spring:
  application:
    name: nacos-provider-payment


  cloud:
    # nacos相关
    nacos:
      discovery:
        # nacos地址, 本模块将会注册到下面的地址, 统一使用ip:port来写格式
        server-addr: 127.0.0.1:8848


management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
