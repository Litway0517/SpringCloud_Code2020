server:
  port: 3355

spring:
  application:
    name: cloud-config-client

  cloud:
    # 注册到consul
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}

    # config客户端
    config:
      # 加载的分支名称
      label: master
      # 加载的配置文件名称(感觉像前缀)
      name: config
      # 具体的文件后缀
      profile: dev
      # 配置中心地址
      uri: http://localhost:3344

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        # 暴露所有的接口
        include: "*"




