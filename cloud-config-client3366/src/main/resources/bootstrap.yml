server:
  port: 3366

spring:
  application:
    name: cloud-config-client

  # cloud
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}

    # 配置中心
    config:
      uri: http://localhost:3344
      label: master
      name: config
      profile: dev

  # rabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
