server:
  port: 80


spring:
  application:
    name: cloud-sleuth-consumer-order

  # zipkin不属于cloud组件
  zipkin:
    base-url: http://127.0.0.1:9411
  sleuth:
    sampler:
      # 采样率值介于 0 到 1 之间. 1 则表示全部采集
      probability: 1


  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848




